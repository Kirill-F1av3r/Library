<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<p th:text="${'Id - ' + book.getId()}">Id</p>
<p th:text="${'Name - ' + book.getName()}">Name</p>
<p th:text="${'Author - ' + book.getAuthor()}">Author</p>
<p th:text="${'Release date - ' + book.getRelease_date()}">Date</p>
<p th:text="${'Number of copies - ' + book.getCount()}">Count</p>

<br/>
<hr/>

<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit book</a>

<br/>
<hr/>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete!"/>
</form>

</body>
</html>
