<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="release_date">Enter release date (format YYYY-MM-DD): </label>
    <input type="date" th:field="*{release_date}" id="release_date"/>
    <div style="color:red" th:if="${#fields.hasErrors('release_date')}" th:errors="*{release_date}">Release date error</div>
    <br/>
    <label for="count">Enter count: </label>
    <input type="text" th:field="*{count}" id="count"/>
    <div style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Count error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
